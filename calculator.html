<!DOCTYPE html>
<html>
<head>
  <title>Calculator</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/11.2.0/math.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="calculator.js"></script>
  <link rel="stylesheet" href="calculator.css">

</head>
<body>
  <div class="calculator">
    <div id="result">
      <div id="temp"></div>
      <div id="res">0</div>
    </div>
    <div class="buttons">
      <button>7</button>
      <button>8</button>
      <button>9</button>
      <button>+</button>
      <button>4</button>
      <button>5</button>
      <button>6</button>
      <button>-</button>
      <button>1</button>
      <button>2</button>
      <button>3</button>
      <button>*</button>
      <button>0</button>
      <button>/</button>
      <button id="clear" style="background-color:red">AC</button>
      <button id="answer" style="background-color:green">=</button>
    </div>
    
  </div>
  <div id="made-by">Designed by Tharun</div>
  
</body>
</html>
